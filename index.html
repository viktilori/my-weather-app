<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Best Weather App Ever</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/b642661027.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="" class="search" id="search-form">
        <button type="submit" id="submit-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <input
          type="text"
          id="city"
          placeholder="Enter the city"
          autocomplete="off"
        />
        <button type="button" id="location-button">
          <i class="fa-solid fa-location-arrow"></i>
        </button>
      </form>
      <div class="cityName"><span>Kyiv</span>&nbsp;Ukraine</div>
      <div class="middleSection">
        <div class="currentTemp">
          <span id="temperature">26</span>
          <span class="mainDegrees">
            <span id="celsius">&deg;C</span>
            |
            <span id="fahrenheit">&deg;F</span>
          </span>
        </div>
        <div class="options">
          <div class="condition" id="condition"></div>
          <div class="wind"><i class="fa-solid fa-wind"></i>13mph</div>
          <div class="rain"><i class="fa-solid fa-droplet"></i>0%</div>
        </div>
      </div>
      <div id="date">Tuesday, 12:30</div>
      <div class="mainImg">
        <img src="img/partly-sunny.png" alt="Partly Sunny Weather" />
      </div>
      <div class="weekSection">
        <div class="day">
          <div>Sun</div>
          <div class="weatherImg"><img src="img/cloudy.png" /></div>
          <div class="degree"><span>27&deg;</span>&nbsp;20&deg;</div>
        </div>
        <div class="day">
          <div>Mon</div>
          <div class="weatherImg"><img src="img/sunny.png" /></div>
          <div class="degree"><span>13&deg;</span>&nbsp;10&deg;</div>
        </div>
        <div class="day">
          <div>Tue</div>
          <div class="weatherImg"><img src="img/rainy.png" /></div>
          <div class="degree"><span>-5&deg;</span>&nbsp;-10&deg;</div>
        </div>
        <div class="day">
          <div>Wed</div>
          <div class="weatherImg"><img src="img/stormy.png" /></div>
          <div class="degree"><span>24&deg;</span>&nbsp;20&deg;</div>
        </div>
        <div class="day">
          <div>Thu</div>
          <div class="weatherImg"><img src="img/windy.png" /></div>
          <div class="degree"><span>-30&deg;</span>&nbsp;-35&deg;</div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
